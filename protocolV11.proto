syntax = "proto3";
package p2p;

message V11Handshake {
    bool Rejection = 1;
    uint32 NetworkID = 2;
    uint32 Version = 3;
    uint32 NodeID = 4;
    string ListenPort = 5;
    bytes Loopback = 6;
    repeated uint32 Compatible = 7;
    repeated V11Endpoint Alternatives = 8;
}

message V11Endpoint {
    string Host = 1;
    string Port = 2;
}

message V11Msg {
    uint32 Type = 1;
    bytes Payload = 2;
}

